<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Homes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->

    <header id="header-section">
        
        <div id="header-container" class="content-container">
            
            <div class="header-item1">
                <img src="./imgs/main_page/logo_solo.png" alt="">
                <div class="header-menus">
                    <p>Rescue center</p>
                    <p>Apply to adopt</p>
                    <p>Volunteer</p>
                    <p>Ways to give</p>
                    <p>Events</p>
                </div>
            </div>

            <div class="header-item2">
                <div class="phone-container">
                    <img src="imgs/main_page/icon_phone.png" alt="" class="phone-icon">
                    <p>631-249-7325</p>
                </div>
                <button class="donate-button">
                    <img src="imgs/main_page/icon_heart_button.png" alt="">
                    <p>Donate</p>
                </button>
            </div>
        </div>
    </header>

    <!-- Sucess -->

    <section id="sucess-section">
        <div id="sucess-container" class="content-container">
            <a href="index.html" class="back-button white-highlight" style="text-decoration: none;">
                <img src="imgs/sucess/CaretLeft.png" alt="">
                <p>Back</p>
            </a>
            <div id="sucess-item2">
               <h1>Sucess!</h1>
               <p>You managed to make a better place for our cute pets! Verify your email to see more information about the procedures</p>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
