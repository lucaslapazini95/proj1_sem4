<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forever Homes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <!-- Adopt modal -->

    <dialog id="adopt-modal-dialog">
        <div id="adopt-modal">
            <div id="adopt-modal-title">
                <h1>Apply to Adopt</h1>
                <p>It takes a few seconds</p>
            </div>

            <div id="adopt-modal-infos">
                <form action="" id="email-form" class="modals-forms pink-highlight">
                    <label for="email-input">EMAIL<span>*</span></label>
                    <input type="email" id="email-input" class="input-modals-form" required>
                </form>

                <form action="" id="full-name-form" class="modals-forms pink-highlight">
                    <label for="full-name">FULL NAME<span>*</span></label>
                    <input type="text" id="full-name" class="input-modals-form" required>
                </form>

                <form action="" id="date-form" class="modals-forms pink-highlight">
                    <label for="date">DATE OF BIRTH<span>*</span></label>
                    <input type="date" id="date" class="input-modals-form" required>
                </form>

                <div id="adopt-modal-buttons-container">
                    <div id="privacy-policy-container">
                        <input type="checkbox" id="privacy-policy-checkbox" required> 
                        <label for="privacy-policy-checkbox"></label>
                        <p class="black-highlight">I agree with <span class="pink-highlight">Privacy Policy</span> and <span class="pink-highlight">Terms of Conditions</span></p>
                    </div>

                    <button id="wanna-adopt" class="adopt-modal-buttons white-highlight">
                        <img src="imgs/modals/Icon.png" alt="">
                        <p>I wanna Adopt!</p>
                    </button>

                    <button id="cancel-adopt-modal" class="adopt-modal-buttons white-highlight">
                        <img src="imgs/modals/CaretLeft.png" alt="">
                        <p>Cancel</p>
                    </button>
                </div>
            </div>
        </div>
    </dialog>

    <script src="scripts.js"></script>
</body>
</html>
